<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>The best of the nineties!</title>
    <link rel="icon" type="image/x-icon" href="Media/favicon_io/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <div class="header-container">
        <header>
          <div class="logo">
            <img
              src="Media/smileyshade.png"
              alt="Nineties yellow smiley face"
            />
          </div>
          <h1>The best 90s albums</h1>
        </header>
      </div>

      <div class="grid-container">
        <div class="grid">
          <div class="grid-item first-item">
            <span><img src="images/bjork-post.png" /></span>
            <div class="photo-hover">
              <!-- Want this photo to appear on hover only -->
              <img src="images/bjork-debut.png" />
            </div>
            <h3>Post. Bj√∂rk</h3>
          </div>
          <div class="grid-item">
            <img src="images/ok-computer.png" />
            <h3>OK Computer. Radiohead</h3>
          </div>
          <div class="grid-item">
            <img src="images/portishead-dummy.png" />
            <h3>Dummy. Portishead</h3>
          </div>
          <div class="grid-item fourth-item">
            <video
              width="300"
              height="300"
              src="Media/faithless-insomnia_122731.mp4"
              controls
              muted
              loop
            ></video>
            <h3>Insomnia. Faithless</h3>
          </div>
          <div class="grid-item last-item">
            <img src="images/massive-attack.jpeg" />
            <h3>Mezzanine. Massive Attack</h3>
          </div>
        </div>
      </div>

      <aside>
        <div class="fixed-element">
          <img
            src="images/photo-camera-svgrepo-com.svg"
            alt="Icon of a camera"
          />
        </div>
      </aside>

      <footer>
        <div class="footer-item">
          Published <time datetime="2022-9-13"> Sep 13 2020</time>
        </div>
        <div></div>
      </footer>
    </div>
  </body>
</html>
