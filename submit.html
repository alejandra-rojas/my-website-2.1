<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Submit your artwork</title>
    <meta name="description" content="This is the page to upload your art.." />
    <link rel="icon" type="image/x-icon" href="Media/favicon_io/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
  </head>

  <body>
    <div class="page">
      <div class="header-container" id="heead">
        <header>
          <div class="logo" id="logo">
            <img
              src="Media/smileyshade.png"
              alt="Nineties yellow smiley face"
            />
          </div>
          <div class="header-text">
            <h1 class="animate__animated animate__bounce">
              The best 90s records
            </h1>
            <h2>aka the albums that shaped me</h2>
          </div>
        </header>
      </div>

      <menu>
        <ul class="menu">
          <li><a href="/index.html">Home</a></li>
          <li><a href="#">Buy</a></li>
          <li>
            <a
              href="https://www.rollingstone.com/music/music-lists/100-best-albums-of-the-90s-152425/"
              target="_blank"
              >100 Best of the 90s</a
            >
          </li>
          <li><a href="/submit.html">Submit</a></li>
        </ul>
      </menu>

      <h3>Submit your artwork</h3>

      <form
        name="ArtSubmission"
        enctype="multipart/form-data"
        data-netlify="true"
      >
        <p>
          <label>Name: <input type="text" name="name" /></label>
        </p>
        <p>
          <label>Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Age: <input type="number" name="age" /></label>
        </p>
        <p>
          <label
            >Residence:
            <select name="residence[]">
              <option value="Mexico">Mexico</option>
              <option value="Caribe">Caribean</option>
            </select></label
          >
        </p>
        <p>
          <label
            >Category:
            <select name="name[]">
              <option value="video">Video</option>
              <option value="photo">Illustration</option>
            </select></label
          >
        </p>

        <p>
          <label>
            <span>Artwork title:</span>
            <input name="Titulo" type="text" />
          </label>
        </p>
        <p>
          <label>
            <span>Add file:</span>
            <input name="file" type="file" />
          </label>
        </p>
        <button>Submit</button>
      </form>
      <p class="result"></p>

      <footer>
        <div class="footer-item">
          Published <time datetime="2022-9-13"> Sep 13 2020</time>
        </div>
        <div data-netlify-identity-button class="login-sign"></div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
